<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Emmanuel Tourpe – Recensions et notices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="page-transition" class="page-transition"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Emmanuel Tourpe</div>
      <nav class="main-nav">
        <a href="/#about">À propos</a>
        <div class="nav-dropdown">
          <button class="nav-dropdown-toggle" type="button">
            Publications <span class="nav-caret">▾</span>
          </button>
          <div class="nav-dropdown-menu">
            <a href="/#featured">Livres récents</a>
            <a href="/#catalog">Tous les livres</a>
            <a href="/articles.html">Articles</a>
            <a href="/etudes.html">Études critiques</a>
            <a href="/recensions.html">Recensions et notices</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section class="publications-hero">
    <div class="container">
      <h1>Recensions et notices bibliographiques</h1>
      <p>
        Recensions et notices de livres de philosophie, de théologie et de spiritualité
        publiées dans différentes revues.
      </p>
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div class="pub-filters">
        <label>Année
          <select id="pub-year">
            <option value="all">Toutes</option>
          </select>
        </label>
        <label>Auteur ou titre de l’ouvrage recensé
          <input id="pub-query" type="search" placeholder="Auteur, titre…">
        </label>
      </div>

      <div id="pub-list" class="pub-list"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-span"></span> Emmanuel Tourpe</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    window.PUBLICATION_CONFIG = {
      csvPath: '/RecensionsNotices.csv',
      delimiter: ';'
    };
  </script>
  <script src="/js/publications.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yearSpan = document.getElementById('year-span');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
